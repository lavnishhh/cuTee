<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./main.css" rel="stylesheet">
    <script src="./scripts/utilities.js"></script>
</head>

<body>

    <div class="flex flex-col h-screen" id="screen">
        <nav class="bg-white sticky w-full z-20 top-0 left-0">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center">
                    <span id="product-name" class="self-center text-2xl font-semibold whitespace-nowrap">Nigger
                        T-shirt</span>
                </a>
                <div class="flex lg:order-2">

                    <!-- cart -->
                    <button type="button"
                        class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 lg:mr-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>

                        <button data-collapse-toggle="navbar-sticky" type="button"
                            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                            aria-controls="navbar-sticky" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                            </svg>
                        </button>
                </div>
                <div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1" id="navbar-sticky">
                    <!-- <ul class="flex flex-col p-4 lg:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 lg:flex-row lg:space-x-8 lg:mt-0 lg:border-0 lg:bg-white">
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-white bg-gray-700 rounded lg:bg-transparent lg:text-gray-700 lg:p-0" aria-current="page">Oversized</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-gray-700 lg:p-0">Tshirts</a>
            </li>
          </ul> -->
                </div>
            </div>
        </nav>

        <!-- content -->
        <div class="flex flex-col lg:flex-row items-center lg:justify-center [] p-4 flex-1 bg-white">
            <!-- image -->
            <div class="flex justify-center align-middle">

                <div class="flex overflow-x-scroll pb-10 overflow-y-hidden flex-row snap-x snap-mandatory lg:flex-grow-0 md:max-w-xl lg:pe-20"
                    id="product-image-holder">

                    <div class="w-full flex-none align-middle snap-center">
                        <img width="1000px" height="1000px" src="./assets_temp/tshirts/mockup-back-black.png">
                    </div>
                    <div class="w-full flex-none snap-center">
                        <img width="1000px" height="1000px" src="./assets_temp/tshirts/mockup-front-black.png">
                    </div>
                </div>

            </div>


            <div class="flex flex-col lg:justify-center w-full lg:w-auto lg:ps-20 lg:flex-grow max-w-md">
                <!-- info -->
                <div class="flex flex-grow flex-col justify-evenly lg:block lg:flex-grow-0 lg:justify-center p-3 pt-1">


                    <!-- h-8 w-8 bg-white rounded-full border border-black border-opacity-10 -->

                    <!-- color -->
                    <div class="mt-4">
                        <div>
                            <fieldset class="mt-2">
                                <legend class="sr-only">Choose a color</legend>
                                <div id="color-select" class="flex flex-row justify-center">
                                </div>
                            </fieldset>
                        </div>

                    </div>

                    <!-- Name, Count -->
                    <div class="flex flex-row justify-between mt-2">
                        <h1 id="product-price"  class="text-3xl font-semibold">$499</h1>
                        <div class="flex flex-col focus:border-gray-400">
                            <label for="underline_select" class="sr-only">Underline select</label>
                            <select id="underline_select"
                                class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                <option selected value="1">&nbsp;&nbsp;1</option>
                                <option value="2">&nbsp;&nbsp;2</option>
                                <option value="3">&nbsp;&nbsp;3</option>
                                <option value="4">&nbsp;&nbsp;4</option>
                                <option value="5">&nbsp;&nbsp;5</option>
                            </select>

                        </div>
                    </div>

                    <!-- Size -->
                    <div class="mt-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-medium text-gray-900">Size</h3>
                            <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-500">Size guide</a>
                        </div>
                        <div>
                            <fieldset class="mt-2">
                                <legend class="sr-only">Choose a size</legend>
                                <div id="product-sizes-select" class="grid grid-cols-4 gap-4">
                                    <!-- Active: "ring-2 ring-gray-500" -->
                                    <label
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-not-allowed bg-gray-50 text-gray-200">
                                        <input type="radio" name="size-choice" value="S" disabled class="sr-only"
                                            aria-labelledby="size-choice-0-label">
                                        <span id="size-choice-0-label">S</span>
                                        <span aria-hidden="true"
                                            class="pointer-events-none absolute -inset-px rounded-lg border-2 border-gray-200">
                                            <svg class="absolute inset-0 h-full w-full stroke-2 text-gray-200"
                                                viewBox="0 0 100 100" preserveAspectRatio="none" stroke="currentColor">
                                                <line x1="0" y1="100" x2="100" y2="0"
                                                    vector-effect="non-scaling-stroke" />
                                            </svg>
                                        </span>
                                    </label>
                                    <!-- Active: "ring-2 ring-gray-500" -->
                                    <label
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm">
                                        <span id="size-choice-2-label">S</span>
                                        <input type="radio" name="size-choice" value="S" class="peer sr-only"
                                            aria-labelledby="size-choice-2-label">
                                        <span
                                            class="peer-checked:border-2 peer-checked:border-gray-500  pointer-events-none absolute -inset-px rounded-lg"
                                            aria-hidden="true"></span>
                                    </label>
                                    <!-- Active: "ring-2 ring-gray-500" -->
                                    <label
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm">
                                        <span id="size-choice-3-label">M</span>
                                        <input type="radio" name="size-choice" value="M" class="peer sr-only"
                                            aria-labelledby="size-choice-3-label">
                                        <span
                                            class="peer-checked:border-2 peer-checked:border-gray-500 pointer-events-none absolute -inset-px rounded-lg"
                                            aria-hidden="true"></span>
                                    </label>
                                    <!-- Active: "ring-2 ring-gray-500" -->
                                    <label
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm">
                                        <span id="size-choice-4-label">L</span>
                                        <input type="radio" name="size-choice" value="L" class="sr-only peer"
                                            aria-labelledby="size-choice-4-label">
                                        <span
                                            class="peer-checked:border-2 peer-checked:border-gray-500 pointer-events-none absolute -inset-px rounded-lg"
                                            aria-hidden="true"></span>
                                    </label>
                                </div>
                            </fieldset>
                        </div>

                    </div>

                    <!-- Type -->
                    <div class="mt-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-medium text-gray-900">Shirt type</h3>
                            <a href="#" class="text-sm font-medium text-gray-600 hover:text-gray-500">Shirt
                                guide</a>
                        </div>
                        <div>
                            <fieldset class="mt-2">
                                <legend class="sr-only">Choose shirt type</legend>
                                <div id="product-type-select" class="flex flex-row flex-1 space-x-3 [&>*]:flex-grow">

                                    <label for="t-shirt"
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm">
                                        <span id="shirt-choice-1-label">T-shirt</span>
                                        <!--
                                            Active: "border", Not Active: "border-2"
                                            Checked: "border-gray-500", Not Checked: "border-transparent"
                                        -->
                                        <input type="radio" name="shirt-choice" value="t-shirt" class="peer sr-only"
                                            id="t-shirt" checked>
                                        <span
                                            class="pointer-events-none absolute -inset-px rounded-lg peer-checked:border-2 peer-checked:border-gray-500"
                                            aria-hidden="true"></span>

                                    </label>


                                    <label for="o-t-shirt"
                                        class="group relative flex items-center justify-center rounded-lg border py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm">
                                        <span id="shirt-choice-2-label">Oversized</span>
                                        <!--
                                            Active: "border", Not Active: "border-2"
                                            Checked: "border-gray-500", Not Checked: "border-transparent"
                                        -->
                                        <input type="radio" name="shirt-choice" value="oversized-shirt"
                                            class="peer sr-only" id="o-t-shirt">
                                        <span
                                            class="pointer-events-none absolute -inset-px rounded-lg peer-checked:border-2 peer-checked:border-gray-500"
                                            aria-hidden="true"></span>

                                    </label>




                                </div>
                            </fieldset>
                        </div>

                    </div>
                </div>

                <!-- checkout -->
                <div class="flex flex-row space-x-3 [&>*]:flex-grow lg:border-none border-gray-200 pt-4 px-3">
                    <button id="product-cart"
                        class="group relative flex items-center justify-center rounded-lg py-3 px-4 text-sm font-medium uppercase hover:bg-gray-100 focus:outline-none sm:flex-1 sm:py-6 border-gray-500 border-2 bg-gray-50 text-gray-900 shadow-sm ">
                        <span class="">
                            Add to cart
                        </span>
                    </button>
                    <button type="button" id="product-buy"
                        class="group relative flex items-center justify-center rounded-lg py-3 px-4 text-sm font-medium uppercase hover:bg-gray-600 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer border-gray-900 border-2 bg-gray-900 text-gray-50 shadow-sm ">Buy
                        :)</button>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="./scripts/product.js"></script>
</body>

</html>
