<body class=" overflow-hidden">

  <div class="bg-white overflow-hidden h-screen flex flex-col">

    <nav class="bg-white dark:bg-gray-900 sticky w-full z-20 top-0 left-0">

        <a href="https://flowbite.com/" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap">CuTee</span>
        </a>
        <div class="flex md:order-2">

          <!-- cart -->
          <button type="button"
            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">

            </svg>

            <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
              aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <!-- <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
<li>

</li>
<li>
  <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-700 md:p-0">Tshirts</a>
</li>
</ul> -->
        </div>
      </div>
      <div id="genre-select" class="flex justify-center p-2 border-y border-gray-200 dark:border-gray-600">
        <div>
          <label for="genre-all" class="text-gray-500 peer-checked:text-gray-900 hover:text-gray-800">
            <input type="radio" id="genre-all" name="product-genre" value="" class="hidden peer" required checked>
            <div class="block py-2 pl-3 pr-4 mt-0">
              <div class="w-full">All</div>
            </div>
          </label>
        </div>
        <div>
          <label for="genre-anime" class="text-gray-500 peer-checked:text-gray-900 hover:text-gray-800">
            <input type="radio" id="genre-anime" name="product-genre" value="anime" class="hidden peer" required>
            <div class="block py-2 pl-3 pr-4 mt-0">
              <div class="w-full">Anime</div>
            </div>
          </label>
        </div>
        <div>
          <label for="genre-minim" class="text-gray-500 peer-checked:text-gray-900 hover:text-gray-800">
            <input type="radio" id="genre-minim" name="product-genre" value="minimal" class="hidden peer" required>
            <div class="block py-2 pl-3 pr-4 mt-0">
              <div class="w-full">Minimal</div>
            </div>
          </label>
        </div>
        <div>
          <label for="genre-street" class="text-gray-500 peer-checked:text-gray-900 hover:text-gray-800">
            <input type="radio" id="genre-street" name="product-genre" value="street" class="hidden peer" required>
            <div class="block py-2 pl-3 pr-4 mt-0">
              <div class="w-full">Street</div>
            </div>
          </label>
        </div>
      </div>
      <div id="color-select" class="flex justify-center p-2 border-b border-gray-200 dark:border-gray-600">
        <div>
          <input type="radio" id="color-all" name="product-color" value="" class="hidden peer" required>
          <label for="color-all"
            class="flex items-center justify-center text-lg m-2 peer-checked:ring-black w-5 h-5 rounded-full ring-2 ring-gray-500 hover:ring-gray-800">
            <span>âœ¦</span>
          </label>
        </div>

      </div>
    </nav>

    <div class="overflow-y-scroll">
      <div class="ps-1 mx-auto max-w-2xl md:px-4 py-3 sm:px-6 lg:max-w-7xl lg:px-8">

        <div id="product-list"
          class="mt-6 grid grid-cols-2 gap-x-6 md:gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">


          <!-- More products... -->
        </div>
      </div>
    </div>
